<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Booking</title>
    <link rel="stylesheet" href="Mystyles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            margin-bottom: 0;
        }
        .navbar-nav > li > a {
            color: #000;
            font-weight: bold;
        }
        .navbar-nav > li > a:hover {
            text-decoration: underline;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .form-container form {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .form-container input[type="text"],
        .form-container input[type="tel"],
        .form-container input[type="date"],
        .form-container select,
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: black;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Travel</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./Home.html" class="btn btn-default">Home</a></li>
                    <li><a href="./About.html" class="btn btn-default">About</a></li>
                    <li><a href="./ContactUs.html" class="btn btn-default">Contact Us</a></li>
                    <li><a href="./SignIn.html" class="btn btn-default">Sign In</a></li>
                    <li><a href="./Login.html" class="btn btn-default">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="form-container">
        <h2>Providing Services From Us</h2>
        <form action="Booked.html">
            <label for="uname">User Name:</label>
            <input type="text" id="uname" name="uname" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" title="Enter a 10 digit number" required>
            
            <label for="booking-date">Date of Booking:</label>
            <input type="date" id="booking-date" name="booking-date" required>
            
            <label for="service">Type of Service:</label>
            <select id="service" name="service" required>
                <option value="hotel">Hotels</option>
                <option value="flights">Flights</option>
                <option value="cruise">Cruises</option>
                <option value="tours">Tours</option>
            </select>
            
            <label for="days-plan">Number of Days Plan:</label>
            <input type="number" id="days-plan" name="days-plan" min="1" max="10" step="1" value="1" required>
            
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; Travel Pvt. Ltd. All rights reserved</p>
    </footer>
</body>
</html>
