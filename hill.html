    <script>
        // Function to handle mouse events
        function handleMouseEvent(event) {
            const eventType = event.type;
            const element = event.target;

            if (eventType === 'mouseover') {
                element.style.cursor = 'pointer'; // Change cursor to pointer on hover
                if (element.classList.contains('hillstation-image')) {
                    element.style.opacity = '0.8'; // Slightly change opacity on hover for images
                }
            } else if (eventType === 'mouseout') {
                element.style.cursor = 'default'; // Reset cursor
                if (element.classList.contains('hillstation-image')) {
                    element.style.opacity = '1'; // Reset opacity for images
                }
            } else if (eventType === 'click') {
                alert(`You clicked on the ${element.alt}`); // Show alert with image alt text
            }
        }

        // Add event listeners to images and buttons
        document.querySelectorAll('.hillstation-image, .book-now').forEach(element => {
            element.addEventListener('mouseover', handleMouseEvent);
            element.addEventListener('mouseout', handleMouseEvent);
            element.addEventListener('click', handleMouseEvent);
        });
    </script>
