<!DOCTYPE html>

        function hoverIn(element) {
            element.style.transform = 'scale(1.1)'; /* Zoom effect */

            element.style.transform = 'scale(1)'; /* Reset zoom effect */
            element.style.boxShadow = 'none'; /* Reset shadow effect */
        }
    </script>
